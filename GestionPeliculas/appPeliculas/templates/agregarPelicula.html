<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Agregar Pelicula</h3>
        <form action="/agregarPelicula/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2">
                <label for="txtCodigo" class="fw-bold">Código:</label>
                <input type="text" name="txtCodigo" id="" class="form-control">
            </div>
            <div class="mb-2">
                <label for="txtTitulo" class="fw-bold">Título:</label>
                <input type="text" name="txtTitulo" id="" class="form-control">
            </div>
            <div class="mb-2">
                <label for="txtProtagonista" class="fw-bold">Protagonista:</label>
                <input type="text" name="txtProtagonista" id="" class="form-control">
            </div>
            <div class="mb-2">
                <label for="txtDuracion" class="fw-bold">Duración:</label>
                <input type="number" name="txtDuracion" id="" class="form-control">
            </div>
            <div class="mb-2">
                <label for="txtResumen" class="fw-bold">Resumen:</label>
                <textarea name="txtResumen" id="" cols="30" rows="3" class="form-control"></textarea>
            </div>
            <div class="mb-2">
                <label for="cbGenero" class="fw-bold">Genero:</label>
                <select name="cbGenero" id="" class="form-select">
                    <option value="">Seleccione</option>
                    {%for g in generos%}
                        <option value="{{g.pk}}">{{g.genNombre}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="mb-2">
                <label for="fileFoto" class="fw-bold">Foto:</label>
                <input type="file" name="fileFoto" id="">
            </div>
            <div class="mb-2">
                <button class="btn btn-success">Agregar</button>
            </div>
        </form>

    </div>

    <div>{{mensaje}}</div>
</body>
</html>
